<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS Niomic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="form-login">

        <div class="container">
            <img src="asset/niomic.png" alt="NIOMIC" class="ui tiny image">
            <div>
                <h3>Daftar Akun NIOMIC</h3>
            </div>
            </form>
        </div>
        <div class="container2">
        
            <div class="form-group">
        
                <div class="ui left icon input form-item">
                    <input type="text" placeholder="Nama Depan">
                    <i class="user icon"></i>
                </div>
        
                <div class="ui left icon input form-item">
                    <input type="text" placeholder="Nama Belakang">
                    <i class="user icon"></i>
                </div>
        
                <div class="ui left icon input form-item">
                    <input type="text" placeholder="No Telp/HP">
                    <i class="phone icon"></i>
                </div>
        
                <div class="ui left icon input form-item">
                    <input type="email" placeholder="Email">
                    <i class="mail icon"></i>
                </div>
        
                <div class="ui left icon input form-item">
                    <input type="password" placeholder="Password">
                    <i class="lock icon"></i>
                </div>
        
                <div class="butoon">
                    <button class="ui teal button">Login</button>
                </div>
        
            </div>
        
        </div>

    </div>


    

    

    
    


</body>
</html>
